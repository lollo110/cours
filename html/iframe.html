<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Exemple d'intégration d'un iframe :</h1>
    <p>Comment faire :</p>
    <ol>
      <li>Aller sur YouTube</li>
      <li>Choisir une video</li>
      <li>Cliquer sur partager</li>
      <li>Cliquer sur intégrer</li>
      <li>Copier le code iframe et l'importer dans votre HTML</li>
    </ol>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/axRvWXEvTsA?si=67MXajw3nC1oqPYz"
      title="YouTube video player"
      frameborder="50"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d335653.62883928436!2d2.4458218!3d48.9097911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1749029336147!5m2!1sfr!2sfr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
